
<div class="container">
    <h1 class="text-center">Sign In</h1>

    <form #f="ngForm" (ngSubmit)="signin(f)">

        <div class="alert-icon">
            <img src="../../assets/mail.png" alt="mail">
            <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Email" required email>
        </div>

        <div class="alert-icon">
            <img src="../../assets/password.png" alt="password">
            <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-primary" [disabled]="f.invalid">Sign In</button>
        <div class="alert alert-danger invalid-alert" *ngIf="notUserMessage">Invalid email or password</div>
    </form>
</div>
